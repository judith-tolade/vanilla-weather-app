<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
       <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
    <script
      src="https://kit.fontawesome.com/c02ac636f8.js"
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input
            type="text"
            id="search-city"
            placeholder="Type a City"
            autofocus="on"
            autocomplete="off"
          />
          <button type="button" class="btn btn-info"> Search </button>
          <button type="button" class="btn btn-info" id="current-search">
            Current
          </button>
        </form>

        <div class="header">
              <h1 id="city"> <i class="fa-solid fa-location-dot" style="font-size: 20px;"></i> </h1>
              <h5 id="date"></h5>
        </div>
          <div class="row">
            <div class="col-6">
              <ul>
                  <li id="description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col-6">
              <div class="weather">
               <strong id="temperature"></strong> 
                <span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a>
                </span>
                <img src="" alt="" id="icon" />
               
              </div>
            </div>
          </div>
    
          <div class="weather-forecast" id="forecast">
         </div>

         </div>
         <small>
    <a href="https://github.com/judith-tolade/vanilla-weather-app" target="_blank"> Open-source code</a>
    ", by Judith-Fashipe"
</small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
