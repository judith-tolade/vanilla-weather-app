<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
     crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input
            type="text"
            id="search-city"
            placeholder="Type a City"
            autofocus="on"
            autocomplete="off"
          />
          <button type="button" class="btn btn-info">Search</button>
          <button type="button" class="btn btn-info" id="current-search">
            Current
          </button>
        </form>

        <div class="header">
          <div class="row">
            <div class="col-6">
              <i class="fa-solid fa-location-dot" style="font-size: 30px;"></i>
              <h1 id="city"></h1>
              <h5 id="date"></h5>
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col-6">
              <div class="weather">
                <i class="fa-solid fa-cloud" style="font-size: 30px;"></i>
                <p class="units" id="units">
                  <a href="#" id="celsius-link">Â°C</a> |
                  <a href="#" id="fahrenheit-link">Â°F</a>
                  <br />
                  <span class="temperature" id="temperature">
                    <strong></strong>
                  </span>
                </p>
                <h6 id="description"></h6>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-2">
            <ul>
              <li>Monday</li>
              <li><i class="fa-solid fa-cloud"></i></li>
              <li>36 &deg;C</li>
              <li>24 &deg;C</li>
            </ul>
          </div>

          <div class="col-2">
            <ul>
              <li>Tuesday</li>
              <li><i class="fa-solid fa-cloud"></i></li>
              <li>36 &deg;C</li>
              <li>24 &deg;C</li>
            </ul>
          </div>

          <div class="col-2">
            <ul>
              <li>Wednesday</li>
              <li><i class="fa-solid fa-cloud-moon-rain"></i></li>
              <li>36 &deg;C</li>
              <li>24 &deg;C</li>
            </ul>
          </div>

          <div class="col-2">
            <ul>
              <li>Thursday</li>
              <li><i class="fa-solid fa-cloud-rain"></i></li>
              <li>36 &deg;C</li>
              <li>24 &deg;C</li>
            </ul>
          </div>

          <div class="col-2">
            <div class="friday">
              <ul>
                <li>Friday</li>
                <li><i class="fa-solid fa-cloud-rain"></i></li>
                <li>36 &deg;C</li>
                <li>24 &deg;C</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
